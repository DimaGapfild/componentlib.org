<div class="title">
  {{component.name}}
</div>
<div class="image">
  <iframe height='265' scrolling='no' title='Ladda angular' src='//codepen.io/sachinchoolur/embed/ogxpOZ/?height=265&theme-id=light&default-tab=result&embed-version=2' frameborder='no' allowtransparency='true' allowfullscreen='true' style='width: 100%; height:100%'>See the Pen <a href='https://codepen.io/sachinchoolur/pen/ogxpOZ/'>Ladda angular</a> by Sachin choolur (<a href='https://codepen.io/sachinchoolur'>@sachinchoolur</a>) on <a href='https://codepen.io'>CodePen</a>.

<div class="icons">
  <a [attr.href]="component.npmUrl" target="_blank" class="icon-container">
    <img src="../../../assets/images/npm.png" class="round-button">
  </a>
  <a [attr.href]="component.bowerUrl" target="_blank" class="icon-container">
    <img src="../../../assets/images/bower.png" class="round-button">
  </a>
  <a [attr.href]="component.githubUrl" target="_blank" class="icon-container">
    <img src="../../../assets/images/gh.png" class="round-button">
  </a>
</div>
<div>
  <div class="license">License: {{component.license}}</div>
  <div class="download">Downloads: {{component.install.downloads}}</div>
</div>
